version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: pat_postgres
    environment:
      POSTGRES_USER: pat_user
      POSTGRES_PASSWORD: pat_password
      POSTGRES_DB: pat_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pat_user -d pat_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: pat_api
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://pat_user:pat_password@db:5432/pat_db
      SECRET_KEY: your-secret-key-change-in-production-please-use-strong-random-string
      DEBUG: "false"
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: